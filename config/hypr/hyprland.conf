# ============================================================================
# HYPRLAND CONFIGURATION - ARCHIVO PRINCIPAL
# ============================================================================
# Este archivo carga la configuración modular desde conf.d/
# Los temas pueden sobrescribir archivos específicos en conf.d/ o este archivo
# ============================================================================

# Cargar colores del tema actual
source = $HOME/.config/hypr/colors.conf

# Cargar módulos de configuración
source = $HOME/.config/hypr/conf.d/monitors.conf
source = $HOME/.config/hypr/conf.d/environment.conf
source = $HOME/.config/hypr/conf.d/autostart.conf
source = $HOME/.config/hypr/conf.d/general.conf
source = $HOME/.config/hypr/conf.d/input.conf
source = $HOME/.config/hypr/conf.d/keybinds.conf
source = $HOME/.config/hypr/conf.d/windows.conf

# Cargar override del tema si existe (permite que temas personalizados sobrescriban)
# Esto se carga después para que tenga prioridad
source = $HOME/.config/hypr/conf.d/theme-override.conf
