# ============================================================================
# THEME OVERRIDE - Ejemplo de Tema Modular
# ============================================================================
# Este archivo es opcional. Solo incluye configuraciones que difieren
# de la configuración base en conf.d/general.conf
# ============================================================================

# Ejemplo: Este tema tiene gaps más grandes
general {
    gaps_in = 10
    gaps_out = 20
}

# Ejemplo: Este tema tiene bordes más redondeados
decoration {
    rounding = 15
}

# Ejemplo: Este tema tiene animaciones más rápidas
animations {
    animation = windows, 1, 3, easeOutQuint
    animation = windowsIn, 1, 2, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1, linear, popin 87%
}
